name: Build and Test

env:
  CI: true
  STUDIO_API_KEY: ${{ secrets.STUDIO_API_KEY }}

on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up environment
        uses: ./.github/actions/setup

      - name: Build all packages
        run: pnpm -r --sequential run build

      - name: Test all packages
        run: pnpm -r --sequential run test:self

      - name: Test with coverage
        run: pnpm -r --sequential run test:coverage:self

      - name: Find coverage files
        id: coverage_files
        run: |
          # Find coverage files: Istanbul JSON (Hardhat) and lcov (Forge)
          COVERAGE_FILES=$(find ./packages \( -name "coverage-final.json" -o -name "lcov.info" \) -path "*/coverage/*" | tr '\n' ',' | sed 's/,$//')
          echo "files=$COVERAGE_FILES" >> $GITHUB_OUTPUT
          echo "Found coverage files: $COVERAGE_FILES"

      - name: Upload coverage reports
        if: steps.coverage_files.outputs.files != ''
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ steps.coverage_files.outputs.files }}
          flags: unittests
          name: graphprotocol-contracts
          fail_ci_if_error: false
